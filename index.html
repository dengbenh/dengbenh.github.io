		<h2>落魄谷中寒风吹，春秋蝉鸣少年归。荡魂山处石人泪，定仙游走魔向北。逆流河上万仙退，爱情不敌坚持泪。宿命天成命中败，仙尊悔而我不悔。早岁已知世事艰，仍许飞鸿荡云间
		。一路寒风身如絮，命海沉浮客独行。千磨万击心铸铁，殚精竭力铸一剑。今朝剑指叠云处，炼蛊炼人还炼天！</h2>
